name: Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add explicit permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        
    - name: Install mdBook
      run: |
        curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.28/mdbook-v0.4.28-x86_64-unknown-linux-gnu.tar.gz | tar xz
        sudo mv mdbook /usr/local/bin/
        
    - name: Build Documentation
      run: |
        # Try to build with mdBook first
        if mdbook build docs --dest-dir ../gh-pages; then
          echo "mdBook build successful"
        else
          echo "mdBook build failed, creating simple documentation"
          # Create simple HTML documentation
          mkdir -p ../gh-pages
          cp docs/src/README.md ../gh-pages/index.md
          echo "# Shared Redis Documentation" > ../gh-pages/index.html
          echo "<html><head><title>Shared Redis</title></head><body>" >> ../gh-pages/index.html
          echo "<h1>Shared Redis Documentation</h1>" >> ../gh-pages/index.html
          echo "<p>Welcome to Shared Redis - A Redis library for Rust microservices.</p>" >> ../gh-pages/index.html
          echo "<p><a href='https://github.com/Eshya/shared-redis'>View on GitHub</a></p>" >> ../gh-pages/index.html
          echo "</body></html>" >> ../gh-pages/index.html
        fi
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages
        force_orphan: true
